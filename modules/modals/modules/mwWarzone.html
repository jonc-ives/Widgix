<!-- Really Just a Login and Logout -->
<!DOCTYPE html>

<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="styles/mwWarzone.css" type="text/css" />
	<script type="text/javascript" src="scripts/mwWarzone.js"></script>
</head>

<body>
	<h3 id="title">Modern Warfare Live Stats</h3>
	<div id="entries">
		<input type="text" id="gamertag" class="entry" placeholder="Gamertag" />
		<input type="number" id="actinum" class="entry" placeholder="Activision ID Number" />
		<select id="pform" placeholder="Platform">
			<option value="psn">Playstation Network</option>
			<option value="steam">Steam</option>
			<option value="xbl">X-Box Live</option>
			<option value="acti">Activision</option>
		</select>
	</div>
	<div id="checks">
		<div id="buttons">
			<div id="proceed">Locate</div>
			<div id="cancel">Cancel</div>
		</div>
	</div>
</body>

</html>
