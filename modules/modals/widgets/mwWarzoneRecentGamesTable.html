<!-- Really Just a Login and Logout -->
<!DOCTYPE html>

<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="styles/mwWarzoneRecentGamesTable.css" type="text/css" />
	<script type="text/javascript" src="scripts/mwWarzoneRecentGamesTable.js"></script>
</head>

<body>
	<h3 id="title">Modern Warfare Recent Matches Table</h3>
	<div id="sample-bar"><p id="tr">Example Statistic</p><h3 id="th">Example Header</h3></div>
	<div id="controls">
		<div id="bc-con"><input type="color" id="bc" /><label for="bc">BG Color</label></div>
		<div id="bo-con"><input type="number" id="bo" /><label for="bo">BG Opacity [0-255]</label></div>
		<div id="tc-con"><input type="color" id="tc" /><label for="tc">Font Color</label></div>
		<div id="gcount-con">
			<select id="gcount">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
			</select>
			<label for="gcount">Game Count</label>
		</div>
		<div id="headers-con"><input type="checkbox" id="headers" /><label for="headers">Show Headers</label></div>
	</div>
	<div id="checks">
		<div id="buttons">
			<div id="save">Save</div>
			<div id="cancel">Cancel</div>
		</div>
	</div>
</body>

</html>
